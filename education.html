<!DOCTYPE html>
<html>

    table,

      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;

      margin-right: 80px;
    }
  </style>

          <td>SRVM High School, Jath</td>
          <td>Kolhapur</td>

        <tr>

</html>
